    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="./images/lock.png" type="image/x-icon">
    <link rel="shortcut icon" href="./images/lock.png" type="image/x-icon">
    <!-- Internal Styles -->
    <style>
        .navbar {
            background-color: #f5f7fa;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand img {
            height: 6.5vh;
            margin-left: 15px;
        }
        .team-member {
            margin-bottom: 30px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        main {
            padding: 100px 100px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="logo-container">
                <a href="https://www.rupp.edu.kh/" target="_blank">
                    <img src="./images/logo1.png" alt="Logo 1">
                </a>
                <a href="https://www.fe.rupp.edu.kh/" target="_blank">
                    <img src="./images/fe.png" alt="Logo 2">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="caesar_cipher.html">CAESAR CIPHER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rsa.html">RSA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ABOUT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container pt-10">
        <div class="card shadow">
            <div class="row g-0">
                <!-- Image Section -->
                <div class="col-md-6 d-none d-md-block">
                    <img src="images/caesarcipher.png" alt="Caesar Cipher Image" class="img-fluid h-100 object-fit-cover">
                </div>
                <!-- Form Section -->
                <div class="col-md-6 d-flex align-items-center">
                    <div class="card-body">
                        <h2 id="form-title" class="card-title mb-4">Encrypt your text</h2>
                        <form id="cipher-form">
                            <div class="mb-3">
                                <label for="text-input" class="form-label">Enter your text:</label>
                                <input type="text" id="text-input" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="shift-key" class="form-label">Shift (Key):</label>
                                <input type="number" id="shift-key" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="button-container">
                                    <button type="button" id="process-button" class="btn btn-success" onclick="processText()">Encrypt</button>
                                    <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
                                </div>
                                <div class="mode-toggle-container">
                                    <span class="toggle-label">Mode:</span>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="modeToggle">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Team 3 Generation 9 Class A1+B.</p>
    </footer>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
